<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WEBT</title>
    <meta name="description" content="WEBT">
    <meta name="author" content="Alexander Wyss">

    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="js/script.js"></script>
</head>
<body onload="run()">
<header class="w3-container">
    <h3>WEBT</h3>
</header>
<nav class="w3-bar">
    <a href="#info-section" class="w3-bar-item w3-button w3-mobile">Info</a>
    <a href="#form-section" class="w3-bar-item w3-button w3-mobile">Form</a>
    <a href="#canvas-section" class="w3-bar-item w3-button w3-mobile">Canvas</a>
</nav>
<section id="info-section">
    <article>
        <p></p>
        <img/>
    </article>
</section>
<section id="form-section">
    <article>
        <form id="form" action="server.php" method="post" v-on:submit="validate">
            <div>
                <label for="comparisonType">Modus</label>
                <select v-on:change="onComparisonTypeChange()" v-model="comparisonType" id="comparisonType"
                        name="comparisonType">
                    <option value="none">Nicht vergleichen</option>
                    <option value="new">Neu</option>
                    <option value="compare">Vergleichen</option>
                </select>
            </div>
            <div v-if="comparisonType === 'new'">
                <label for="nameNew">Name</label>
                <input v-model="name" v-on:change="onNameChange()" type="text" id="nameNew" name="name" pattern="[a-zA-Z0-9\-_]+" required>
            </div>
            <div v-if="comparisonType === 'compare'">
                <label for="nameSelect">Name</label>
                <select v-model="name" v-on:change="onSelectedComparisonChange()" id="nameSelect" name="name" required>
                    <option disabled value="">Bitte auswählen...</option>
                    <option v-for="dataOption in dataOptions" v-bind:value="dataOption">{{ dataOption }}</option>
                </select>
            </div>
            <div>
                <label for="beggars">Bettler</label>
                <input v-on:change="onPopulationChange()" v-model="population.beggars" type="number" min="0" value="0" id="beggars" name="beggars">
            </div>
            <div>
                <label for="peasants">Bauern</label>
                <input v-on:change="onPopulationChange()" v-model="population.peasants" type="number" min="0" value="0" id="peasants" name="peasants">
            </div>
            <div>
                <label for="citizens">Bürger</label>
                <input v-on:change="onPopulationChange()" v-model="population.citizens" type="number" min="0" value="0" id="citizens" name="citizens">
            </div>
            <div>
                <label for="patricians">Patrizier</label>
                <input v-on:change="onPopulationChange()" v-model="population.patricians" type="number" min="0" value="0" id="patricians"
                       name="patricians">
            </div>
            <div>
                <label for="noblemen">Adlige</label>
                <input v-on:change="onPopulationChange()" v-model="population.noblemen" type="number" min="0" value="0" id="noblemen" name="noblemen">
            </div>
            <div>
                <label for="nomads">Nomaden</label>
                <input v-on:change="onPopulationChange()" v-model="population.nomads" type="number" min="0" value="0" id="nomads" name="nomads">
            </div>
            <div>
                <label for="envoys">Gesandte</label>
                <input v-on:change="onPopulationChange()" v-model="population.envoys" type="number" min="0" value="0" id="envoys" name="envoys">
            </div>
            <div v-if="error">{{ error }}</div>
            <input type="submit" value="Submit">
        </form>
    </article>
</section>
<section id="canvas-section">
    <canvas id="canvas"></canvas>
</section>
<footer><small>&copy; Copyright 2021, Alexander Wyss</small></footer>
</body>
</html>
